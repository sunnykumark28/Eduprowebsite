<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduPro — Subscribe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="EduPro logo" class="logo"> <span>EduPro</span>
    </a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="courses.html" class="nav-link">Courses</a>
      <a href="subscribe.html" class="nav-link">Subscribe</a>
    </nav>
    <button class="menu-toggle" id="menuToggle4" aria-label="Toggle menu">☰</button>
  </div>
</header>

<main class="container content">
  <section class="subscribe-page">
    <h1>Subscribe for Updates</h1>
    <p class="lead">Enter your email to receive newsletters, course updates, and freebies.</p>
    <form id="subscribeForm" class="subscribe-form">
      <label for="subEmail">Email address</label>
      <input id="subEmail" type="email" placeholder="you@example.com" required>
      <button class="btn primary" type="submit">Subscribe</button>
      <p class="small">We respect your privacy. No spam.</p>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="social">
      <a href="#" aria-label="Facebook" title="Facebook"><img src="assets/icon-facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Twitter" title="Twitter"><img src="assets/icon-twitter.svg" alt="Twitter"></a>
      <a href="#" aria-label="Instagram" title="Instagram"><img src="assets/icon-instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="YouTube" title="YouTube"><img src="assets/icon-youtube.svg" alt="YouTube"></a>
    </div>
    <p>© 2025 EduPro — Learning in harmony with nature.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
